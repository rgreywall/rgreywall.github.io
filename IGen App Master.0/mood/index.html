<!DOCTYPE html>
<html>
    <head>
        <title>IGEN APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../mood/app.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
        <h1>How are you feeling today?</h1>
        <div id="butcont">
            <button name="Happy" id="happy" class="buttons" onclick="selection(this)">Happy <img src="../imgs/happy.svg"></button><br>
            <button name="Tired" id="tired" class="buttons" onclick="selection(this)">Tired <img src="../imgs/tired.svg"></button><br>
            <button name="Excited" type="submit" id="excited" class="buttons" onclick="selection(this)">Excited <img src="../imgs/excited.svg"></button><br>
            <button type="submit" name="Sad" id="sad" class="buttons" onclick="selection(this)">Sad <img src="../imgs/sad.svg"></button>
        </div>
       
    <script src="../app.js"></script>
    </body>
</html>
